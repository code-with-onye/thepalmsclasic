
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Palm Classic | Timeless Tropics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Montserrat:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <style>
      body {
        cursor: none;
        overflow-x: hidden;
        background-color: #F9F6F0;
        -webkit-font-smoothing: antialiased;
      }
      .font-serif {
        font-family: 'Cormorant Garamond', serif;
      }
      .font-sans {
        font-family: 'Montserrat', sans-serif;
      }
      /* Custom scrollbar for premium feel */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #F9F6F0;
      }
      ::-webkit-scrollbar-thumb {
        background: #C5A059;
      }
      /* Paper texture overlay */
      .texture-overlay {
        pointer-events: none;
        position: fixed;
        inset: 0;
        z-index: 50;
        opacity: 0.03;
        background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
      }
      /* Custom Cursor hiding on specific elements if needed */
      a, button {
        cursor: none !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "react/": "https://esm.sh/react@^19.2.3/",

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
    <div class="texture-overlay"></div>

  </body>
</html>
